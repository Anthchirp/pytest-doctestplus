[tox]
envlist =
    py{36,37,38,39}-test-pytest{46,50,51,52,53,60,61,dev}
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true

[gh-actions]
python =
    3.6: py36-test-pytest46, py36-test-pytest50
    3.7: py37-test-pytest51, py37-test-pytest52
    3.8: py38-test-pytest53, py38-test-pytest60
    3.9: py39-test-pytest61, py39-test-pytestdev

[testenv]
changedir = .tmp/{envname}
description = run tests
deps =
    pytest46: pytest==4.6.*
    pytest50: pytest==5.0.*
    pytest51: pytest==5.1.*
    pytest52: pytest==5.2.*
    pytest53: pytest==5.3.*
    pytest60: pytest==6.0.*
    pytest61: pytest==6.1.*
    pytestdev: git+https://github.com/pytest-dev/pytest#egg=pytest

commands =
    pip freeze
    pytest {toxinidir}/tests {posargs}
    pytest {toxinidir}/tests --doctest-plus {posargs}
    pytest {toxinidir}/tests --doctest-plus --doctest-rst {posargs}
    pytest {toxinidir}/tests --doctest-plus --doctest-rst --text-file-format=tex {posargs}

[testenv:codestyle]
skip_install = true
description = check code style, e.g. with flake8
deps = flake8
commands = flake8 pytest_doctestplus --count
